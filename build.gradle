plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.10'
    id 'application'
    id 'java'
    id 'idea'
}

repositories {
    mavenCentral()
}

dependencies {
    // Align versions of all Kotlin components.
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    // KotlinX.
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-io', version: '0.1.16'
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-serialization-core', version: '1.2.1'
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-serialization-json', version: '1.2.1'

    // CLI.
    implementation group: 'com.github.ajalt', name: 'clikt', version: '2.8.0'

    // RESTful API.
    implementation group: 'io.javalin', name: 'javalin', version: '3.13.7'

    // Jackson JSON (used by Javalin).
    implementation group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.12.3'

    // Legacy MongoDB.
    implementation group: 'com.github.rvesse', name: 'airline', version: '2.8.1'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.7'

    // Kotlin MongoDB.
    implementation group: 'org.litote.kmongo', name: 'kmongo', version: '4.2.7'

    // Logging.
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'

    // Javax.
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
}

group 'ch.unibas.dmi.dbis'
version '2.0.0-SNAPSHOT'

mainClassName = 'ch.unibas.dmi.dbis.vrem.VREMKt'
applicationDefaultJvmArgs = ["-Xms2G", "-Xmx4G"]
sourceCompatibility = 1.11

application {
    // Main class for the ./gradlew run command.
    mainClass = mainClassName
}

jar {
    manifest {
        attributes 'Version': archiveVersion.get()
        attributes 'Main-Class': mainClassName
        attributes 'Manifest-Version': '1.0'
        attributes 'Multi-Release': true
    }

    // Gradle 7.0 requires a duplicate strategy or fails if they occur.
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
